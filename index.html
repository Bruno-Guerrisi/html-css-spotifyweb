<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="./css/style.css">

    <title>Spotify</title>
</head>
<body>
    <!-- GENERAL CONTAINER -->
    <div class="all-container">

        <!-- BAR CONTROLLER -->
        <header class="header-controller">

            <!-- CONTAINER LEFT BAR CONTROLLER -->
            <div class="container-left">

                <div class="banner-music"></div>
                <div class="icon-banner"></div>
            </div>

            <!-- CONTAINER CENTER BAR CONTROLLER -->
            <div class="container-center">

                <!-- CONTROLLER -->
                <div class="controller-music"></div>

                <!--  BAR TIME -->
                <div class="bar">

                    <span class="time-bar"></span>
                    <span class="progress-bar"></span>
                    <span class="time-bar"></span>
                </div>
            </div>

            <!-- CONTAINER RIGHT BAR CONTROLLER -->
            <div class="container-right">

                <div class="icon-banner"></div>

                <!--  BAR TIME -->
                <div class="bar">

                    <span class="icon-bar"></span>
                    <span class="progress-bar"></span>
                </div>
            </div>
        </header>

        <!-- NAVIGATION BAR (LEFT) -->
        <section class="navigation-coffin">

            <!-- LOGO SPOTIFY -->
            <div class="logo"></div>

            <!-- NAVIGATION BAR -->
            <nav>
                <ul>

                    <!-- HOME -->
                    <li></li>

                    <!-- SEARCH -->
                    <li></li>

                    <!-- LIBRARY -->
                    <li></li>
                </ul>
            </nav>

            <!-- PLAYLIST SECTION -->
            <div class="playlist">

                <h3></h3>

                <!-- PLAYLIST LIST -->
                <ul>
                    <li class="add-playlist"></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>

            <!-- DOWNLOAD APP -->
            <div class="download"></div>

            <!-- OPTION ACCOUNT -->
            <div class="account"></div>
        </section>

        <main>

            <!-- UPGRADE SPOTIFY -->
            <div class="header-upgrade"></div>

            <!-- NAVIGATION BAR (MAIN) -->
            <nav>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </nav>

            <!-- RECENTLY PLAYED -->
            <section class="recently">

                <h2></h2>
                <!-- CONTAINER SOUND TRACK -->
                <div class="sound-track">

                    <!-- * 1 * BOX MUSIC -->
                    <div class="box">

                        <div class="cover"></div>

                        <h3 class="title"></h3>

                        <span class="subtitle"></span>
                    </div>

                    <!-- * 2 * BOX MUSIC -->
                    <div class="box">

                        <div class="cover"></div>

                        <h3 class="title"></h3>

                        <span class="subtitle"></span>
                    </div>

                    <!-- * 3 * BOX MUSIC -->
                    <div class="box">

                        <div class="cover"></div>

                        <h3 class="title"></h3>

                        <span class="subtitle"></span>
                    </div>

                    <!-- * 4 * BOX MUSIC -->
                    <div class="box">

                        <div class="cover"></div>

                        <h3 class="title"></h3>

                        <span class="subtitle"></span>
                    </div>

                    <!-- * 5 * BOX MUSIC -->
                    <div class="box">

                        <div class="cover"></div>

                        <h3 class="title"></h3>

                        <span class="subtitle"></span>
                    </div>

                    <!-- * 6 * BOX MUSIC -->
                    <div class="box">

                        <div class="cover"></div>

                        <h3 class="title"></h3>

                        <span class="subtitle"></span>
                    </div>
                </div>
            </section>

            <!-- CREATED FOR YOU -->
            <section class="for-you">

                <h2></h2>
                <span class="subtitle"></span>

                <!-- CONTAINER SOUND TRACK -->
                <div class="sound-track">

                    <!-- * 1 * BOX MUSIC -->
                    <div class="box">

                        <div class="cover"></div>

                        <h3 class="title"></h3>
                    </div>

                    <!-- * 2 * BOX MUSIC -->
                    <div class="box">

                        <div class="cover"></div>

                        <h3 class="title"></h3>
                    </div>
                </div>
            </section>

            <!-- ARTIST -->
            <section class="for-you">

                <h2></h2>
                <span class="subtitle"></span>

                <!-- CONTAINER ARTIST -->
                <div class="sound-track">

                    <!-- * 1 * BOX ARTIST -->
                    <div class="box-artist">

                        <div class="cover"></div>

                        <h3 class="title"></h3>
                    </div>

                    <!-- * 2 * BOX ARTST -->
                    <div class="box-artist">

                        <div class="cover"></div>

                        <h3 class="title"></h3>
                    </div>
                </div>
            </section>
        </main>

    </div>
    
</body>
</html>
