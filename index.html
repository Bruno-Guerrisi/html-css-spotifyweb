<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css' integrity='sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==' crossorigin='anonymous'/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="./css/style.css">

    <title>Spotify</title>
</head>
<body>
    <!-- GENERAL CONTAINER -->
    <div class="all-container">

        <!-- BAR CONTROLLER -->
        <header class="header-controller dis-flex">

            <!-- CONTAINER LEFT BAR CONTROLLER -->
            <div class="container-left dis-flex">

                <div class="banner-music alig-cent dis-flex">

                    <img class="mr-r-10" src="./img/sinister.jpeg" alt="sinister cover">

                    <div class="info-music-banner mr-r-30">
                        <h5>Sinister</h5>
                        <span class="col-gray">Brano nome</span>
                    </div>
                </div>

                <div class="icon-banner alig-cent dis-flex">

                    <i class="mr-r-10 col-gray far fa-heart"></i>
                    <i class="col-gray far fa-folder"></i>
                </div>
            </div>

            <!-- CONTAINER CENTER BAR CONTROLLER -->
            <div class="container-center">

                <!-- CONTROLLER -->
                <div class="controller-music dis-flex alig-cent">
                    <!-- random -->
                    <i class="mr-r-10 fas fa-random"></i>
                    <!-- backward -->
                    <i class="mr-r-20 fas fa-step-backward"></i>
                    <!-- play -->
                    <i class="mr-r-20 play-music far fa-play-circle"></i>
                    <!-- forward -->
                    <i class="mr-r-10 fas fa-step-forward"></i>
                    <!-- redo -->
                    <i class="fas fa-redo"></i>
                </div>

                <!--  BAR TIME -->
                <div class="bar dis-flex alig-cent">

                    <span class="mr-r-10 time-bar">0:25</span>
                    <span class="mr-r-10 progress-bar">
                        <span class="progress"></span>
                    </span>
                    <span class="time-bar">4:23</span>
                </div>
            </div>

            <!-- CONTAINER RIGHT BAR CONTROLLER -->
            <div class="container-right dis-flex alig-cent">

                <div class="icon-banner mr-r-20">
                    <i class="mr-r-10 fas fa-list-ul"></i>
                    <i class="fas fa-desktop"></i>
                </div>

                <!--  BAR SOUND -->
                <div class="bar dis-flex alig-cent">

                    <span class="icon-bar mr-r-10">
                        <i class="fas fa-volume-up"></i>
                    </span>

                    <span class="sound-bar">
                        <span class="progress"></span>
                    </span>
                </div>
            </div>
        </header>

        <!-- NAVIGATION BAR (LEFT) -->
        <section class="navigation-coffin dis-flex">

            <!-- LOGO SPOTIFY -->
            <div class="logo mb-20">
                <img src="./img/logo.svg" alt="">
            </div>

            <!-- NAVIGATION BAR -->
            <nav class="mb-20">
                <ul>
                    <!-- HOME -->
                    <li class="mb-10">
                        <a href="#" class="dis-flex alig-cent col-gray">
                            <img class="mr-r-10" src="./img/home.svg" alt="home">
                            <span class="col-gray">Home</span>
                        </a>
                    </li>

                    <!-- SEARCH -->
                    <li class="mb-10">
                        <a href="#" class="dis-flex alig-cent">
                            <img class="mr-r-10" src="./img/search.svg" alt="search">
                            <span class="col-gray">Cerca</span>
                        </a>
                    </li>

                    <!-- LIBRARY -->
                    <li>
                        <a href="#" class="dis-flex alig-cent">
                            <img class="mr-r-10" src="./img/libreria.svg" alt="libreria">
                            <span class="col-gray">La tua libreria</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- PLAYLIST SECTION -->
            <div class="playlist">

                <h3 class="mb-10">PLAYLIST</h3>

                <div class="add-playlist dis-flex alig-cent mb-10">
                    <i class="mr-r-10 fas fa-plus-square"></i>
                    <span class="col-gray">Crea Playlist</span>
                </div>

                <!-- PLAYLIST LIST -->
                <ul class="overf-y">

                    <li class="mb-10">
                        <a href="#" class="col-gray">Nuova Playlist</a>
                    </li>
                    <li class="mb-10">
                        <a href="#" class="col-gray">Nuova Playlist</a>
                    </li>
                    <li class="mb-10">
                        <a href="#" class="col-gray">Nuova Playlist</a>
                    </li>
                    <li class="mb-10">
                        <a href="#" class="col-gray">Nuova Playlist</a>
                    </li>
                    <li class="mb-10">
                        <a href="#" class="col-gray">Nuova Playlist</a>
                    </li>
                    <li class="mb-10">
                        <a href="#" class="col-gray">Nuova Playlist</a>
                    </li>
                </ul>
            </div>

            <!-- FOOTER NAVBAR -->
            <section class="footer-nav-left">

                <!-- DOWNLOAD APP -->
                <div class="download mb-10">
                    
                    <a href="#" class="dis-flex alig-cent mb-10">
                        
                        <img class="mr-r-10" src="./img/download.svg" alt="libreria">
                        <span class="col-gray">Istalla app</span>
                    </a>
                </div>
                
                <!-- OPTION ACCOUNT -->
                <div class="account">
                    
                    <a href="#" class="dis-flex alig-cent">
                        
                        <img class="mr-r-10" src="./img/profile.svg" alt="libreria">
                        <span class="col-gray">John Doe</span>
                    </a>
                </div>
            </section>

        </section>

        <main class=".overf-y">

            <!-- UPGRADE SPOTIFY -->
            <div class="header-upgrade"></div>

            <!-- NAVIGATION BAR (MAIN) -->
            <!-- <nav>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </nav> -->

            <!-- RECENTLY PLAYED -->
            <section class="recently">

                <h2></h2>
                <!-- CONTAINER SOUND TRACK -->
                <div class="sound-track">

                    <!-- * 1 * BOX MUSIC -->
                    <div class="box">

                        <div class="cover"></div>

                        <h3 class="title"></h3>

                        <span class="subtitle"></span>
                    </div>

                    <!-- * 2 * BOX MUSIC -->
                    <div class="box">

                        <div class="cover"></div>

                        <h3 class="title"></h3>

                        <span class="subtitle"></span>
                    </div>

                    <!-- * 3 * BOX MUSIC -->
                    <div class="box">

                        <div class="cover"></div>

                        <h3 class="title"></h3>

                        <span class="subtitle"></span>
                    </div>

                    <!-- * 4 * BOX MUSIC -->
                    <div class="box">

                        <div class="cover"></div>

                        <h3 class="title"></h3>

                        <span class="subtitle"></span>
                    </div>

                    <!-- * 5 * BOX MUSIC -->
                    <div class="box">

                        <div class="cover"></div>

                        <h3 class="title"></h3>

                        <span class="subtitle"></span>
                    </div>

                    <!-- * 6 * BOX MUSIC -->
                    <div class="box">

                        <div class="cover"></div>

                        <h3 class="title"></h3>

                        <span class="subtitle"></span>
                    </div>
                </div>
            </section>

            <!-- CREATED FOR YOU -->
            <section class="for-you">

                <h2></h2>
                <span class="subtitle"></span>

                <!-- CONTAINER SOUND TRACK -->
                <div class="sound-track">

                    <!-- * 1 * BOX MUSIC -->
                    <div class="box">

                        <div class="cover"></div>

                        <h3 class="title"></h3>
                    </div>

                    <!-- * 2 * BOX MUSIC -->
                    <div class="box">

                        <div class="cover"></div>

                        <h3 class="title"></h3>
                    </div>
                </div>
            </section>

            <!-- ARTIST -->
            <section class="for-you">

                <h2></h2>
                <span class="subtitle"></span>

                <!-- CONTAINER ARTIST -->
                <div class="sound-track">

                    <!-- * 1 * BOX ARTIST -->
                    <div class="box-artist">

                        <div class="cover"></div>

                        <h3 class="title"></h3>
                    </div>

                    <!-- * 2 * BOX ARTST -->
                    <div class="box-artist">

                        <div class="cover"></div>

                        <h3 class="title"></h3>
                    </div>
                </div>
            </section>
        </main>

    </div>
    
</body>
</html>
